
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBC Industrial Equipments</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        .machine { background: #fff; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .machine img { width: 100%; max-width: 400px; border-radius: 10px; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .price { font-size: 20px; color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>CBC Industrial Equipments</h1>

    <div class="machine">
        <div class="title">Kubota Tractor</div>
        <img src="assets/images/kubota.jpg" alt="Kubota Tractor">
        <p>Engine Power: 24.8 HP<br>Transmission: Hydrostatic<br>Weight: 1,720 lbs</p>
        <div class="price">$12,500</div>
    </div>

    <div class="machine">
        <div class="title">Backhoe Loader</div>
        <img src="assets/images/backhoe.jpg" alt="Backhoe Loader">
        <p>Engine Power: 74 HP<br>Digging Depth: 14 ft<br>Weight: 15,000 lbs</p>
        <div class="price">$28,900</div>
    </div>
</body>
</html>
